<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sustainably</title>
    <meta name="2800 Template" content="Sustainably">

    <!------------------------>
    <!-- Required meta tags -->
    <!------------------------>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-------------------------------------------------------->
    <!-------------- External Links goes here ---------------->
    <!-------------------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-------------------------------------------->
    <!-- Other libraries and styles of your own -->
    <!-------------------------------------------->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--------------------------->
    <!--   CSS Files go here   -->
    <!--------------------------->
    <link rel="stylesheet" href="./css-files/style.css">
    <link rel="stylesheet" href="./css-files/authentication.css">

</head>

<body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <!-- our own navbar goes here -->
    <header>
        <nav class="navBar">
            <div class="navBar-container">
                <div class="logo-container">
                    <a href="./index.html" class="nav-branding">
                        <img src="./images/logo-only.png" alt="Sustainably" height="50">
                        <span class="brand"> Sustainably </span>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <!-- the body of your page goes here -->
    <main>
        <div class="content-authentication">
            <div class="form-header-container">
                <h3 class="form-header" id="authentication-header"> Let's Sign In </h3>
            </div>
            <!-- TEMP FIX: Changed to div from form to prevent user from pressing ENTER -->
            <div>
                <div id="form-main-content">
                    <div class="input-container">
                        <input class="user_input" type="text" name="email" id="email" autocomplete="email" required>
                        <span></span>
                        <label for="email" class="input-labels" id="email-label"> Email <span class="required">*</span> </label>
                    </div>

                    <!-------------------------------->
                    <!-- All Input Tags for Sign UP --> 
                    <!-------------------------------->

                    <div class="input-container sign-up">
                        <input class="user_input" type="password" name="new--password" id="new-password"
                            autocomplete="new-password" required>
                        <span></span>
                        <label for="new-password" class="input-labels" id="newpassword-label"> Password <span class="required">*</span> </label>
                    </div>
                    <div class="input-container sign-up">
                        <input class="user_input" type="password" name="confirm_password" id="confirm-password"
                            autocomplete="new-password" required>
                        <span></span>
                        <label for="confirm_password" class="input-labels" id="confirmpassword-label"> Confirm Password <span class="required">*</span>
                        </label>
                    </div>
                    <div class="input-container sign-up">
                        <input class="user_input" type="text" name="first_name" id="first-name" autocomplete="name"
                            required>
                        <span></span>
                        <label for="first_name" class="input-labels" id="first_name-label"> First Name <span class="required">*</span> </label>
                    </div>
                    <div class="input-container sign-up">
                        <input class="user_input" type="text" name="last_name" id="last-name" autocomplete="family-name"
                            required>
                        <span></span>
                        <label for="last_name" class="input-labels" id="last_name-label"> Last Name <span class="required">*</span> </label>
                    </div>
                    <div class="input-container sign-up">
                        <input class="user_input" type="text" name="age" id="age" autocomplete="age" required>
                        <span></span>
                        <label for="age" class="input-labels" id="last_name-label"> Age<span class="required">*</span>  </label>
                    </div>
                    
                    <div class="input-container sign-up">
                        <input class="user_input" type="text" name="country" id="country" autocomplete="country"
                            required>
                        <span></span>
                        <label for="country" class="input-labels" id="country-label"> Country <span class="required">*</span> </label>
                    </div>

                    <!-------------------------------->
                    <!-- All Input Tags for Sign IN --> 
                    <!-------------------------------->

                    <div class="input-container sign-in">
                        <input class="user_input" type="password" name="password" id="password" autocomplete="password" equired>
                        <span></span>
                        <label for="password" class="input-labels" id="password-label"> Password <span class="required">*</span> </label>
                    </div>
                </div>
                <div id="form-action-container">
                    <div class="form-action next-btn">
                        <input type="button" value="Next" id="authenticate-user">
                    </div>
                    <div class="pass-miscellaneous cancel-btn" id="cancel-to-email"> Cancel </div>
                    <div class="form-action sign-in">
                        <input type="button" value="Sign In" id="authenticate-signIn">
                    </div>
                    <div class="form-action sign-up">
                        <input type="button" value="Sign Up" id="authenticate-signup">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->
    <script src="./js-files/skeleton.js"> </script>
    <script src="./js-files/authentication.js"> </script>

</body>

</html>
