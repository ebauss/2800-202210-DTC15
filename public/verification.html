<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sustainably</title>
    <meta name="2800 Template" content="Sustainably">

    <!------------------------>
    <!-- Required meta tags -->
    <!------------------------>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-------------------------------------------------------->
    <!-------------- External Links goes here ---------------->
    <!-------------------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-------------------------------------------->
    <!-- Other libraries and styles of your own -->
    <!-------------------------------------------->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--------------------------->
    <!--   CSS Files go here   -->
    <!--------------------------->
    <link rel="stylesheet" href="./CSS_Files/verification.css">

</head>

<body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <header>
        <a href="admin.html"> Back </a>
    </header>
    <!-- the body of your page goes here -->
    <main>
        <div id="form">
            <h1 class="img-header">Receipt Image</h1>
            <h1 class="info-header"> Receipt Information </h1>
            <span class="img-container">
                <img id="receipt-img" src="./Image_Files/tree.png" alt="user-receipt" width="300px">
            </span>
            <div id="uneditable-data">
                <span class="container">
                    <label> Verified by: </label>
                    <h2 id="admin"></h2>
                </span>
                <span class="container">
                    <label> Submitted by: </label>
                    <h2 id="user-email"> </h2>
                </span>
                <span class="container">
                    <label for="points"> Points: </label>
                    <input type="text" name="points" id="points" value="100" required>
                </span>
                <span class="container message">
                    <label for="message"> Message: </label>
                    <textarea type="text" name="message" id="message" value="Your receipt is approved"> </textarea>
                </span>
                <span class="btn-container">
                    <button type="button" onclick="verificationDone()"> Verify </button>
                </span>
            </div>
        </div>
    </main>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->
    <script src="JS_Files/skeleton.js"> </script>
    <script src="JS_Files/verification.js"></script>

</body>

</html>
