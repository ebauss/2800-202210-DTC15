<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sustainably</title>
    <meta name="2800 Template" content="Sustainably">

    <!------------------------>
    <!-- Required meta tags -->
    <!------------------------>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-------------------------------------------------------->
    <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
    <!-------------------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-------------------------------------------->
    <!-- Other libraries and styles of your own -->
    <!-------------------------------------------->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--------------------------->
    <!--   CSS Files go here   -->
    <!--------------------------->
    <link rel="stylesheet" href="./CSS_Files/style.css">
    <link rel="stylesheet" href="./CSS_Files/profile.css">

</head>

<body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>
    <!-- our own navbar goes here -->
    <div id="body">
        <nav id="navbarPlaceholder"></nav>

        <!-- the body of your page goes here -->
        <main>
            <label for="user-profile">Profile</label>
            <section class="user-editable-data left-column">
                <div class="profile-pic-container">
                    <img src="./Image_Files/Logo_only.png" id="pic">
                    <input type="file" id="pic-file">
                    <span></span>
                    <label for="pic-file" id="upload-pic-btn">Change Avatar</label>
                </div>
            </section>
            <div class="rewards-container">
                <span id="rewards">
                    <label for="rewards"> Current Rewards </label>
                    <input type="text" id="display-rewards" class="rewards" value="0123" disabled>
                </span>
            </div>
            <section class="user-profile">
                <span class="info-container" id="name">
                    <label for="name"> Name </label>
                    <input type="text" id="display-name" class="info" disabled>
                </span>
                <span class="info-container" id="email">
                    <label for="email"> Email Address </label>
                    <input type="text" id="display-email" class="info" disabled>
                </span>
                <span class="info-container" id="age">
                    <label for="age"> Age </label>
                    <input type="text" id="display-age" class="info" disabled>
                </span>
                <span class="info-container" id="country">
                    <label for="country"> Country </label>
                    <input type="text" id="display-country" class="info" disabled>
                </span>
                <span class="info-container" id="compass">
                    <label for="compass"> Compass </label>
                    <input type="text" id="display-compass" class="info" disabled>
                </span>
                <span class="button-container">
                    <button type="button" id="edit-btn" class="info-btn"> Edit </button>
                    <button type="button" id="save-btn" class="info-btn"> Save </button>
                </span>
            </section>
            <section class="notification-container">
                <label for="notification"> Notification:  </label>
                <hr>
                <div class="notification-box"> <h1>UnderConstruction</h1> </div>
            </section>
        </main>

        <!-- our own footer goes here-->
        <nav id="footerPlaceholder"></nav>
    </div>
    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->
    <script src="JS_Files/skeleton.js"> </script>
    <script src="JS_Files/profile.js"></script>
</body>

</html>
