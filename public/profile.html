<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sustainably</title>
    <meta name="2800 Template" content="Sustainably">

    <!------------------------>
    <!-- Required meta tags -->
    <!------------------------>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-------------------------------------------------------->
    <!-------------- External Links goes here ---------------->
    <!-------------------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-------------------------------------------->
    <!-- Other libraries and styles of your own -->
    <!-------------------------------------------->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--------------------------->
    <!--   CSS Files go here   -->
    <!--------------------------->
    <link rel="stylesheet" href="./css-files/style.css">
    <link rel="stylesheet" href="./css-files/profile.css">

</head>

<body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>
    <!-- our own navbar goes here -->
    <nav id="navbar-placeholder"></nav>
    <main>
        <label for="user-profile">Profile</label>
        <div class="header-data">
            <div class="profile-pic-container">
                <img src="./images/logo-only.png" id="pic">
                <input type="file" id="pic-file">
                <span></span>
                <label for="pic-file" id="upload-pic-btn">Change Avatar</label>
            </div>
            <div class="rewards-container">
                <span id="rewards">
                    <h3 for="rewards"> Current Rewards </h3>
                    <h1 id="display-rewards" class="rewards">123</h1>
                </span>
            </div>
        </div>
        <section class="body-data">
            <span class="info-container" id="first-name">
                <label for="first-name"> First Name </label>
                <input type="text" id="display-first-name" class="info" disabled>
            </span>
            <span class="info-container" id="last-name">
                <label for="last-name"> Last Name </label>
                <input type="text" id="display-last-name" class="info" disabled>
            </span>

            <span class="info-container" id="email">
                <label for="email"> Email Address </label>
                <input type="text" id="display-email" class="info" disabled>
            </span>
            <span class="info-container" id="compass">
                <label for="compass"> Compass ID </label>
                <input type="text" id="display-compass" class="info" disabled>
            </span>
            <span class="info-container" id="country">
                <label for="country"> Country </label>
                <input type="text" id="display-country" class="info" disabled>
            </span>
            <span class="info-container" id="age">
                <label for="age"> Age </label>
                <input type="text" id="display-age" class="info" disabled>
            </span>
            <span class="button-container">
                <button type="button" id="edit-btn" class="info-btn"> Edit </button>
                <button type="button" id="save-btn" class="info-btn"> Save </button>
            </span>
        </section>
    </main>
    <!-- our own floating bar goes here-->
    <nav id="floating-bar-placeholder"></nav>

   <nav id="empty-footer"></nav>
    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->
    <script src="js-files/skeleton.js"> </script>
    <script src="js-files/profile.js"></script>
</body>

</html>
