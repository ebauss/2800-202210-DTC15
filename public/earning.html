    <!-------------- External Links goes here ---------------->

<body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <!-- our own navbar goes here -->
    <nav id="navbarPlaceholder"></nav>

    <!-- the body of your page goes here -->
    <!-- stuff -->
    <main>
        <section class="display-rewards-section">
            <h1 id="display-month"></h1>
            <div id="display-graph">
                <span class="doughnut-rewards-chart-container"><canvas id="doughnut-rewards-chart"></canvas></span>
                <span class="display-current-points-container points-container">
                    <h2>My Total Points</h2>
                    <h3 id="display-current-points"> 0000 </h3>
                </span>
                <span class="display-goal-points-container points-container">
                    <h2>My Goal Points</h2>
                    <h3 id="display-goal-points"> 1000 </h3>
                </span>
            </div>
            <div id="display-day-points"> </div>
        </section>
        <section class="submission-rewards-section">
            <span class="submission-container">
                <span>
                    <img src="./Image_Files/submit.png" id="receipt"></span>
                <input type="file" id="receipt">
                <label for="receipt" id="subtitle-form">Earn points by submitting your receipt here</label>
            </span>
        </section>
    </main>

    <!-- our own floating bar goes here-->
    <nav id="floatingBarPlaceholder"></nav>

    <!-- our own footer goes here-->
    <nav id="footerPlaceholder"></nav>
