<template id="table-template">
    <tr>
        <td class="user-id">User ID </td>
        <td class="user-first-name">User First Name</td>
        <td class="user-last-name">User Last Name</td>
        <td>
            <div class="cell-dropdown-icon"> <span class="cell-bar"></span> <span class="cell-bar"></span></div>
        </td>
        <div class="cell-dropdown">
            <ul class="cell-menu">
                <li class="cell-items user-email"> User Email </li>
                <li class="cell-items user-password"> User Password </li>
                <li class="cell-items user-country"> User Country </li>
                <li class="cell-items user-points"> User Reward Points </li>
                <li class="cell-items user-age"> User Age </li>
                <li class="cell-items user-profile-icon"> User Profile Icon </li>
                <li class="cell-items user-compass-id"> User Compass ID </li>
                <li class="cell-items user-admin"> User Admin </li>
            </ul>
        </div>
    </tr>
</template>

<div class="main-content">
    <section class="table-header">
        <div class="table-section">
            <span class="button-container"><button type="button" id="user-data"> Users </button></span>
            <span class="button-container"><button type="button" id="rewards-data"> Rewards </button></span>
            <span class="button-container"><button type="button" id="user-rewards-data"> User Rewards
                </button></span>
            <span class="button-container"><button type="button" id="receipts-data"> Receipts </button></span>
        </div>
    </section>
    <section class="table-content">
        <form class="table-search"> <input type="search" name="search" id="search" placeholder="Search"
                value=""> </form>
        <div class="main-table">
            <table border="1">
                <thead>
                    <tr>
                        <th width="250px"> User ID </th>
                        <th width="125px"> First Name </th>
                        <th width="125px"> Last Name </th>
                        <th width="150px"> Email </th>
                        <th width="100px"> Country </th>
                        <th width="150px"> Reward Points </th>
                        <th width="50px"> Age </th>
                        <th> Profile Icon </th>
                        <th> Compass ID </th>
                        <th> Admin </th>
                    </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>
    </section>
</div>
