<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sustainably</title>
    <meta name="2800 Template" content="Sustainably">

    <!------------------------>
    <!-- Required meta tags -->
    <!------------------------>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-------------------------------------------------------->
    <!-------------- External Links goes here ---------------->
    <!-------------------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-------------------------------------------->
    <!-- Other libraries and styles of your own -->
    <!-------------------------------------------->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--------------------------->
    <!--   CSS Files go here   -->
    <!--------------------------->
    <link rel="stylesheet" href="./CSS_Files/style.css">
    <link rel="stylesheet" href="./CSS_Files/admin.css">
    <link rel="stylesheet" href="../CSS_Files/web-page.css">
    <link rel="stylesheet" href="../CSS_Files/mobile-page.css">

</head>

<body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <!-- our own navbar goes here -->
    <nav id="navbarPlaceholder"></nav>

    <!------------------------>
    <!-- Web-Page Templates -->
    <!------------------------>

    <!-- Table-row template for users -->
    <template id="table-template-users">
        <tr>
            <td class="user-id">User ID </td>
            <td class="user-first-name">User First Name</td>
            <td class="user-last-name">User Last Name</td>
            <td class="user-email">User Email</td>
            <td class="user-country">User Country</td>
            <td class="user-reward-points">User Reward Points</td>
            <td class="user-age">User Age</td>
            <td class="user-profile-icon">User Profile Icon</td>
            <td class="user-compass-id">User Compass ID</td>
            <td class="user-admin">User Admin</td>
            <td class="user-delete"><button type="button" class="delete-btn"> Delete </button></td>
        </tr>
    </template>

    <!-- Table-row template for receipts -->
    <template id="table-template-receipt">
        <tr>
            <td class="receipt-number"> Number </td>
            <td class="receipt-user-id"> User ID </td>
            <td class="receipt-id"> Receipt ID </td>
            <td class="receipt-image-file"> Receipt Image </td>
            <td class="receipt-status"> Receipt Status </td>
            <td class="receipt-admin"> Receipt Admin </td>
            <td class="user-delete"><button type="button" class="delete-btn"> Delete </button></td>
        </tr>
    </template>

    <!--------------------------->
    <!-- Mobile-page Templates -->
    <!--------------------------->

    <!-- Collapsible template for users -->
    <template id="collapsible-template-users">
        <button type="button" class="collapsible-data collapsible-data-user">
            <h4 class="data-label"> User ID: </h4> <span class="user-id"> User ID
            </span>
        </button>
        <div class="collapsible-body user-info">
            <span></span>
            <div class="data-container">
                <h4 class="data-label"> First Name: </h4>
                <span class="user-first-name"> User First Name</span>
            </div>
            <div class="data-container">
                <h4 class="data-label"> Last Name: </h4>
                <span class="user-last-name">User Last Name</span>
            </div>
            <div class="data-container">
                <h4 class="data-label"> Email: </h4>
                <span class="user-email">User Email</span>
            </div>
            <div class="data-container">
                <h4 class="data-label"> Country: </h4>
                <span class="user-country">User Country</span>
            </div>
            <div class="data-container">
                <h4 class="data-label"> Reward Points </h4>
                <span class="user-reward-points">User Reward Points</span>
            </div>
            <div class="data-container">
                <h4 class="data-label"> Age: </h4>
                <span class="user-age">User Age</span>
            </div>
            <div class="data-container">
                <h4 class="data-label"> Compass No.: </h4>
                <span class="user-compass-id">User Compass ID</span>
            </div>
            <div class="data-container">
                <h4 class="data-label"> Admin: </h4>
                <span class="user-admin">User Admin</span>
            </div>
            <div class="data-container">
                <h4 class="data-label"> Profile: </h4>
                <span class="user-profile-icon">User Profile Icon</span>
            </div>
            <span class="user-delete"><button type="button" class="delete-btn"> Delete </button></span>
        </div>
    </template>

    <!-- Collapsible tempalte for receipts data -->
    <template id="collapsible-template-receipts">
        <button type="button" class="collapsible-data collapsible-data-receipts">
            <h4 class="data-label"> User ID: </h4> <span class="receipt-user-id"> User ID
            </span>
        </button>
        <div class="collapsible-body receipt-info">
            <span></span>
            <div class="data-container">
                <h4 class="data-label"> Receipt ID: </h4>
                <span class="receipt-id"> Receipt ID </span>
            </div>
            <div class="data-container">
                <h4 class="data-label"> Receipt Image: </h4>
                <span class="receipt-image-file"> Receipt Image </span>
            </div>
            <div class="data-container">
                <h4 class="data-label"> Receipt Staus: </h4>
                <span class="receipt-status"> Receipt Status </span>
            </div>
            <div class="data-container">
                <h4 class="data-label"> Receipt Admin: </h4>
                <span class="receipt-admin"> Receipt Admin </span>
            </div>

            <span class="user-delete"><button type="button" class="delete-btn"> Delete </button></span>
        </div>
    </template>

    <!-- the body of your page goes here -->
    <!-- stuff -->
    <main>
        <div class="main-content">
            <section class="table-header">
                <span class="button-container"><button class="header-btn activated-button" type="button" id="user-data">
                        Users </button></span>
                <span class="button-container"><button class="header-btn" type="button" id="receipt-data"> Receipts
                    </button></span>
                <span class="button-container"><button class="header-btn" type="button" id="reward-data"> Rewards
                    </button></span>
                <span class="button-container"><button class="header-btn" type="button" id="user-rewards-data"> User
                        Rewards
                    </button></span>
            </section>
            <section class="table-content-section">
                <form class="table-search"> <input type="search" name="search" id="search" placeholder="Search"
                        value=""> </form>
                <div id="main-table">

                    <!------------------------------>
                    <!-- HTML tables for Web-Page -->
                    <!------------------------------>

                    <!-- HTML table for users -->
                    <div class="web-page">
                        <table class="content-table" id="user-table">
                            <thead>
                                <tr>
                                    <th> User ID </th>
                                    <th> First Name </th>
                                    <th> Last Name </th>
                                    <th> Email </th>
                                    <th> Country </th>
                                    <th> Reward Points </th>
                                    <th> Age </th>
                                    <th> Profile Icon </th>
                                    <th> Compass ID </th>
                                    <th> Admin </th>
                                    <th> </th>
                                </tr>
                            </thead>
                            <tbody id="user-table-body">
                            </tbody>
                        </table>
                    </div>
                    <!-- HTML table for receipts -->
                    <div class="web-page">
                        <table class="content-table" id="receipt-table">
                            <thead>
                                <tr>
                                    <th> Number </th>
                                    <th> User ID </th>
                                    <th> Receipt ID </th>
                                    <th> Receipt Image </th>
                                    <th> Status </th>
                                    <th> Admin </th>
                                    <th> </th>
                                </tr>
                            </thead>
                            <tbody id="receipts-table-body">
                            </tbody>
                        </table>
                    </div>

                    <!---------------------------------------------->
                    <!-- HTML Tables/Collapsibles for Mobile-Page -->
                    <!---------------------------------------------->

                    <!-- HTML container for users -->
                    <div class="mobile-page" id="user-collapsible-body">
                    </div>

                    <!-- HTML container for receipts -->
                    <div class="mobile-page" id="receipt-collapsible-body">
                    </div>
                </div>
            </section>
        </div>
    </main>


    <!-- our own footer goes here-->
    <nav id="footerPlaceholder"></nav>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->
    <script src="./JS_Files/skeleton.js"></script>
    <script src="./JS_Files/Admin-data.js"></script>

</body>

</html>
